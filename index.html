<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- My css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Gearing</title>
</head>

<template id="result-template">
    <li class="list-group-item show task">
        <div class="form-row align-items-center">
            <div class="result-conf col">
                Configuration
            </div>

            <div class="result-size col-auto">
                Size
            </div>

            <div class="result-error col-auto">
                Error
            </div>

            <div class="result-angle col-auto">
                angle
            </div>
        </div>
    </li>

</template>


<body>
    <div id="header" class="container-fluid">
        <h1>Tìm R</h1>
    </div>

    <br>

    <div class="container-fluid">
        <h2>Danh sách R cho phép</h2>
        <div class="form-row">
            <input id="list-r" type="text" class="form-control task-input" placeholder="Danh sách R"
                value="25, 35, 40, 45, 50, 55, 60, 65, 70, 80, 90, 100, 120, 127" />
        </div>
    </div>

    <br>

    <div class="container-fluid">
        <h2>Giá trị của M</h2>
        <div class="form-row">
            <input id="m-value" type="text" class="form-control task-input" placeholder="Giá trị M" value="7" />
        </div>
    </div>

    <br>

    <div class="container align-items-center">
        <button id="btn-compute" class="btn btn-primary">
            Tìm R
        </button>
    </div>

    <br>

    <div class="container" id="result-list">

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/run.js"></script>
</body>

</html>
